services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colab_office_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: colab_office_backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000

networks:
  default:
    name: colab_office_net
    driver: bridge
